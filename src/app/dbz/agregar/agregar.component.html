<h3>Agregar</h3>
<hr>

<form (ngSubmit)="Agregar()">
    <input type="text" 
    placeholder="Nombre"
    name="nombre"
    [(ngModel)] ="nuevo.nombre"
    >
    <input
    type="text" 
    placeholder="Poder"
    name="poder"
    [(ngModel)]="nuevo.poder">
   
    <button type="submit">Agregar</button>
</form>
