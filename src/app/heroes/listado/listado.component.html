
<h1>Listado de heroes</h1>

<div>

    <h3 *ngIf="heroeBorrado; else noBorrado">Heroe Borrado: 

        <small>{{heroeBorrado}}</small>

    </h3>

</div>
<ng-template #noBorrado>

    <h3>No ha borrado nada</h3>

</ng-template>
    
   
    
    <button (click)="borrarHeroe()">

        Borrar

    </button>


<ul>

    <li *ngFor="let heroe of heroes">

        {{heroe}}

    </li>


</ul>
